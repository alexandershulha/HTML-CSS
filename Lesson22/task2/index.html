<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using breakpoints</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU"
    crossorigin="anonymous">
    <style>
        *{box-sizing: border-box;
            padding: 0;
            margin: 0;}
        .main{width: 100vw;
            height: 100vh;}
        .navigation,.products-list,.news{height: 200px;
            border-radius: 4px;
            display: flex;
            flex-grow: 1;}
        span{font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-transform: lowercase;
            background-color: #faebd7;
            padding: 8px;
            margin: auto;}
        .navigation{background-color: #ff7f50;}
        .products-list{background-color: #006400;}
        .news{background-color: #0ff;}
        @media screen and (min-width: 600px){
        .conteiner{display: flex;
             flex-grow: 2;}}
        @media screen and (min-width: 1200px) {
        .main{display: flex;}}
    </style>
</head>
<body>
    <main class="main">
        <div class="conteiner">
            <div class="navigation"><span>Navigation</span></div>
            <div class="products-list"><span>Products list</span></div>
        </div>
            <div class="news"><span>News</span></div>
    </main>   
</body>
</html>
