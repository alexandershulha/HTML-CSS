<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Позиционирование</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
        *{box-sizing: border-box;
               margin: 0px;
               padding: 0;}
        html{background-color: black;}
        body{height: 100vh;}
        .header{background-color: darkturquoise;
                height: 40px;
                width: 100%;
                position: fixed;
                top: 0%;
                z-index: 1;}
        .navigation{height: 40px;}
        .nav-list{color: white;}
        .nav-item{display: inline;
                 margin: 16px;
                 line-height: 40px;}
        .content{height: 5000px;
                 background-color: beige;
                margin-left: 20px;
                margin-right: 20px;}
        .head{width: 200px;
                 height: 200px;
                 background-color: aquamarine;
                 position: absolute;
                 transform: translate(550px,200px);}
        .ear{width: 30px;
                 height: 30px;
                 border-radius: 100%;
                 background-color: grey;}
        .eye{width: 40px;
                 height: 60px;
                 background-color: brown;}
        .ear_rigth{float: right;
                   margin-top: 80px;
                   margin-right: 30px;}
        .ear_left{float: left;
                  margin-top: 80px;
                  margin-left: 30px;}
        .eye_rigth{position: absolute;
                   transform: translate(200px,-60px);}
        .eye_left{position: absolute;
                   transform: translate(-40px,-60px);}
        
    </style>
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <ul class="nav-list">
                <li class="nav-item">Home</li>
                <li class="nav-item">Products</li>
                <li class="nav-item">Contacts</li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <div class="head">
            <div class="ear ear_rigth"></div>
            <div class="ear ear_left"></div>
            <div class="eye eye_rigth"></div>
            <div class="eye eye_left"></div>
        </div>
    </main>
</body>
</html>
