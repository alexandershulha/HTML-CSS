<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
        .header{background-color: aqua; height: 100px;}
        .content{background-color: darksalmon;height: 400px;
        float: left; width: 70%;}
        .news{background-color: darkolivegreen;height: 400px;
        float: left;width: 30%;}
        .footer{background-color: grey;height: 50px;
        clear: both;}

    </style>
</head>
<body>
    <header class="header">Header</header>
    <main class="content">Main</main>
    <aside class="news">Aside</aside>
    <footer class="footer">Footer</footer>
</body>
</html>
