<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блоки в одной строке</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
        *{box-sizing: border-box;}
        .square{ height: 200px; width: 250px;
        border: 3px solid brown;float: left;margin: 5px;}
        .red{background-color: red;}
        .green{background-color: green;}
        .blue{background-color: blue;}
        .yellow{background-color: yellow;}
        .black{background-color: black;}


    </style>
</head>
<body>
    <section>
        <div class="square red">Red</div>
        <div class="square green">Green</div>
        <div class="square blue">Blue</div>
        <div class="square yellow">Yellow</div>
        <div class="square black">Black</div>
    </section>
</body>
</html>
