<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.cs"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
        *{box-sizing: border-box;}
        .separator{
            height: 50px; background-color: azure;
        }
        .child, .parent{
            border: 5px solid black;padding: 16px;
        }
        .parent{
            height: 100px;width: 300px; background-color: forestgreen;
            margin: 20px;
        }
        .child{
            background-color: gold;
        }
            .class{
                position: relative;top: 10px;left: 20px;
            }
        .parent{position: relative;
            top: 50px;left: 100px;
        }
        .parent1{
            height: 100px;width: 200px;margin: 15px;
            background-color: brown;
        }
        .class{
            position: absolute;
            top: 25px;
        }

    </style>
</head>
<body>
    <div class="separator"></div>
    <div class="parent">
        <div class="child class">I am child</div>
    </div>
    <div class="separator"></div>
    <div class="parent1"></div>
</body>
</html>
