<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
        *{box-sizing: border-box;}
        .text{position: relative;
             margin: 16px;
             text-decoration: underline 1px dotted black;}
        .tooltip{background-color: grey;
              color: white;
              padding: 8px;
              border-radius: 4px;
              position: absolute;
              transform: translate(-95px,40px);
              visibility: hidden;}
        .text:hover>.tooltip{visibility: visible;}
    </style>
</head>
<body>
    <div class="text">
        Hover over me
        <span class="tooltip">I'm a tooltip</span>
    </div>
</body>
</html>
