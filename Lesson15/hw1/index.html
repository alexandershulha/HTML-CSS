<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img тег(again)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
       *{box-sizing: border-box;}
       .image-conteiner{
               display: flex;
               position: relative;}
       .image{margin: 150px auto;
               max-width: 100%;}
       .image-button{text-align: center;
               padding-top: 20px;
               width: 200px;
               height: 50px;
               background-color: bisque;;
               text-transform: uppercase;
               font-size: 12px;
               font-weight: 700;
               filter: opacity(0.5);
               position: absolute;
               transform: translate(570px,280px);}
       .image-button:hover{filter: opacity(1);
                cursor: pointer;}
    </style>
</head>
<body>
    <div class="image-conteiner">
        <img class="image" 
        src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/hw1/big.jpeg"
         alt="Forest">
        <span class="image-button">Later I'll do something</span>
    </div>
</body>
</html>
