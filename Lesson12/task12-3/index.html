<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Списки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        .list{
            list-style-type: none;
            font-size: 1.5em;
        }
        .third{
            text-decoration: green underline;
        }
        .second{
            text-decoration: line-through;
        }
        .first{
            text-decoration: red overline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Стилизуем списки</h1>
    </header>
    <main class="conteiner">
        <p>
            Относительные единицы измерения (em и rem) зависят от некоторых параметров родительских
        элементов. Абсолютные величины (px) будут отображаться одиннаково повсюду.
        </p>
        <ul class="list">
           <li class="first">Overline</li>
           <li class="second">Line-through</li>
           <li class="third">Underline</li>
        </ul>
    </main>
</body>
</html>
