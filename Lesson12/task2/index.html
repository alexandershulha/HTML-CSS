<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <STyle>
        .list{
            list-style-type: none;
            line-height: 35px;
            font-size: 2em;
        }
        .first{
            text-decoration: red overline;
            text-decoration-style: wavy;    
        }
        .second{
            text-decoration:line-through red;
            text-decoration-style: wavy;
        }
        .third{
            text-decoration: underline green;
            text-decoration-style:wavy ;
        }
    </STyle>
</head>
<body>
    <header>
        <h1>Стилезуем списки</h1>
    </header>
    <main class="conteiner">
        <section>
            <p>Телескоп (від грец. τῆλε — «далеко» + σκοπεῖν — «бачити, дивитися») — прилад для спостереження віддалених об'єктів, частіше за все — астрономічних.</p>
            <ul class="list">
                <li class="first">Overline</li>
                <li class="second">Line-throuhg</li>
                <li class="third">Underline</li>
            </ul>
        </section>
    </main>
</body>
</html>
