<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая таблица</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
         *{box-sizing: border-box;
            margin: 0;
            padding: 0;}
         table{margin: 16px;
            width: 500px;}
         table,th,td{border: 1px solid black;
            border-collapse: collapse;
            text-align: right;
            line-height: 40px;
            padding: 4px;}
         div{overflow-x: auto;}
         caption{margin-bottom: 8px;}
         tfoot{font-weight: 700;}
         th{background-color: aqua;
             color: black;}
        tbody>tr:nth-child(odd){background-color: #f2f2f2;}
        tbody>tr:hover{background-color: #aaa;
             color: white;}
    </style>
</head>
<body>
    <div>
        <table>
            <caption>Shoping list</caption>
           <thead>
               <tr>
                   <th>Product</th>
                   <th>Amount</th>
                   <th>Price</th>
                   <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Milk</td>
                    <td>3</td>
                    <td>S2</td>
                    <td>S6</td>
                </tr>
                <tr>
                    <td>Bread</td>
                    <td>4</td>
                    <td>S1</td>
                    <td>S4</td>
                </tr>
                <tr>
                    <td>Meat</td>
                    <td>5</td>
                    <td>S10</td>
                    <td>S50</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total</td>
                    <td>S60</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
