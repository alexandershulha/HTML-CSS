<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.cs"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
        *{box-sizing: border-box;}
        table{margin: 32px;
            width: 800px;
        }
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th{
            padding: 4px;
            text-align: right;
            line-height: 25px;
        }
        div{overflow-x: auto;}
        th{background-color: aqua;}
        tfoot{font-weight: 800;}
        caption{margin: 15px;
        font-size: 25px;}
        tbody>tr:nth-child(odd){
            background-color: coral;
        }
        tbody>tr:hover{
            background-color: darkred;
            color: white;
        }
    </style>
</head>
<body>
    <div>
    <table>
        <caption>Shoping list</caption>
        <thead>
            <tr>
                <th>Product</th>
                <th>Amount</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Milk</td>
                <td>3</td>
                <td>$2</td>
                <td>$6</td>
            </tr>
            <tr>
                <td>Bread</td>
                <td>2</td>
                <td>$1</td>
                <td>$2</td>
            </tr>
            <tr>
                <td>Meat</td>
                <td>5</td>
                <td>$4</td>
                <td>$20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>$28</td>
            </tr>
        </tfoot>
    </table>
    </div>
</body>
</html>
