<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая таблица</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
         *{
            box-sizing: border-box;
         }
         table{margin: 25px; width: 800px;}
         table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
         }
         div{
            overflow-x: auto;
         }
         th,td{
            padding: 8px;
            line-height: 20px;
         }
         caption{
            font-size: 25px;
            color: blue;
            margin: 16px;
         }
         tfoot{
            font-weight: 800;
         }
         th{background-color: gray;
        color: white;}
        tbody>tr:nth-child(odd){
            background-color: aqua;
        }
        tbody>tr:hover{
            background-color: dodgerblue;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <caption>Список покупок</caption>
           <thead>
               <tr>
                   <th>№</th>
                   <th>Наименование товара</th>
                   <th>Количество(шт)</th>
                   <th>Цена за одну ед.(грн)</th>
                   <th>Всего</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Хлеб</td>
                    <td>2</td>
                    <td>25</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Пиво</td>
                    <td>4</td>
                    <td>32</td>
                    <td>128</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Мороженное</td>
                    <td>2</td>
                    <td>27</td>
                    <td>54</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>4</td>
                    <td colspan="3">Итого (грн)</td>
                    <td>232</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
