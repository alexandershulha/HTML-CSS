<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Псевдоэлементы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize-opentype.css/0.2.3/normalize-opentype.min.css"
     integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
     <style>
        .anchor:hover{font-size: 24px;}
        .anchor:visited{background-color: orange;color: green;}
        .anchor:active{border: 3px solid red;}
        a:link{background-color: black;color: white;}
        .some-button:hover:enabled{background-color: gray;color: white;}
        .some-button:disabled{border: 2px dashed gray;}
        .some-button:active:enabled{border: 3px solid red;}
        .search:focus{background-color: orange;}
        .confirm-checkbox:checked{margin-left: 15px;}

     </style>  
</head>
<body>
    <h1>Псевдоэлементы</h1>
    <section>
        <h2>Anchor - используются для ссылок</h2>
        <a class="anchor" href="#">I am a link</a>
    </section>
    <section>
        <h2>Пользовательские действия</h2>
        <button class="some-button">Hover and click me</button>
        <button disabled class="some-button">Disabled button</button>
    </section>
    <section>
        <h2>Инпуты</h2>
        <input type="text" class="search">
        <input type="checkbox" class="confirm-checkbox">
    </section>
</body>
</html>
