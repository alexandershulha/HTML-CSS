<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Древовидные структуры</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
     integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU"
     crossorigin="anonymous">
     <style>
        li:first-child>span{background-color: red; color: white;}
        li:last-child>span{background-color: black; color: white;}
        li:nth-child(3) {font-weight: bolder;}
        li:nth-child(odd){margin-left: 15px;}
     </style>
</head>
<body>
    <h1>Древовидные структуры</h1>
    <ul>
        <li><span>1-:first-child</span></li>
        <li><span>2-:last-child</span></li>
        <li><span>3-:nth-child</span></li>
        <li><span>4-:nth-last-child</span></li>
        <li><span>5-:nth-of-type</span></li>
        <li><span>6-:last-of-type</span></li>
    </ul>
    <div class="paragraphs">
        <p>Paragraph #1</p>
        <p>Paragraph #2</p>
        <div>Div</div>
        <p>Paragraph #3</p>
        <p>Paragraph #4</p>
    </div>
</body>
</html>
