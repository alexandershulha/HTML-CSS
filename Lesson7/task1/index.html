<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Псевдоэлементы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU"
    crossorigin="anonymous">
    <style>
        .anchor:link{background-color: black; color: white;}
        .anchor:visited{background-color: orange; color: white;}
        a:active , .some-button:active{border: 2px solid red;}
        .anchor:hover{font-size: 24px;}
        .some-button:disabled{border: 3px dashed grey;}
        .some-button:hover:enabled{ background-color: gray; color: white;}
        .some-button{ border: 2px solid black; background-color: white; color: black;}
        .search:focus{background-color: orange;}
        .confirm-checkbox:checked{ margin-left: 15px;}
    </style>
</head>
<body>
    <h1>Псевдоэлементы</h1>
    <section>
        <h2>Anchor-используются для ссылок</h2>
        <a class="anchor" href="#">I am a link</a>
    </section>
    <section> 
        <h2>Пользовательские действия</h2>
        <button class="some-button">Hover and click me</button>
        <button disabled class="some-button">Disabled button</button>
    </section>
    <section>
        <h2>Инпуты</h2>
        <input type="text" class="search">
        <input type="checkbox" class="confirm-checkbox">
    </section>
</body>
</html>
