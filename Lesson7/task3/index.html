<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Псевдоэлементы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize-opentype.css/0.2.3/normalize-opentype.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous" >
    <style>
        .theory::first-letter {font-size: 50px; color: red;margin-left: 20px;}
        .theory::first-line{font-size: 20px; color: green;}
        .theory::selection{background-color: red;color: white;}
        a::before{content:"....";}
        a::after{content:"$";color: red;}
    </style>
</head>
<body>
    <h1>Псевдоэлементы</h1>
    <p class="theory">Псевдоэлементы предоставляют способ сослаться на содержимое,
        которое не содержится в исходном документе</p>
    <p>Самым посещаемым сайтом на сегодняшний день является <a href="https://www.google.com">Google.com</a>,
        вторым является <a href="https://www.youtube.com">Youtube.com</a></p>
</body>
</html>
