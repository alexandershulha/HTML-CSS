<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Используем как иконку - часть 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
       *{box-sizing: border-box;}
       body{
        display: flex;
        background-color: black
       }
       .div{
        width: 750px;height: 300px;
        background-color: white;
        margin: 150px 250px;
        display: flex;
       }
       .button1{
        font-size: 16px;height: 30px;width: 50px;
        border: 0px;background-color: white;
       }
       .button2{
        font-size: 32px;height: 50px;width: 70px;
        border: 0px;background-color: white;
       }
       .button3{
        font-size: 64px;height: 100px;width: 150px;
        border: 0px;background-color: white;
       }
       .button4{
        font-size: 128px;height: 150px;width: 200px;
        border: 0px;background-color: white;
       }
       .button5{
        font-size: 256px;height: 200px;width: 250px;
        border: 0px;background-color: white;
       }


    </style>
</head>
<body>
    <div class="div">
        <button class="button1">
        <i class="fa-solid fa-battery-full"></i>
        </button>
        <button class="button2">
        <i class="fa-solid fa-battery-three-quarters"></i>
        </button>
        <button class="button3">
        <i class="fa-solid fa-battery-half"></i>
        </button>
        <button class="button4">
        <i class="fa-solid fa-battery-quarter"></i>
        </button>
        <button class="button5">
        <i class="fa-solid fa-battery-empty"></i>
        </button>
    </div>
</body>
</html>
