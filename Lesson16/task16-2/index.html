<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Атрибуты форм</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
        .div{
            margin: 16px;
        }
    </style>
</head>
<body>
    <form >
        <div class="div">
            <label>LastName</label>
            <input type="text" name="LastName" 
             value="Emerson" readonly="readonly">
        </div>
        <div class="div">
            <label>Age</label>
            <input type="number" name="age" value="9" min="3" max="10" >
        </div>
        <div class="div">
            <input type="checkbox" id="accept-therms-and-conditions" name="agree" checked >
            <label for="accept-therms-and-conditions">Accept therms and conditions</label>
        </div>
        <div class="div">
            <textarea name="description"
            placeholder="Writhe description..."
            maxlength="10">        
            </textarea>
        </div>
        <div class="div">
            <input type="radio" name="gender" id="gender-male">
            <label for="gender-male">Male</label>
            <input type="radio" name="gender" id="gender-female">
            <label for="gender-female">Female</label>
            <input type="radio" name="gender" id="gender-secret">
            <label for="gender-secret">Secret</label>
        </div>
    </form>
</body>
</html>
