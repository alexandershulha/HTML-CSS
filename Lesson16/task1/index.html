<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
        .form-control{
            margin: 20px;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-control">
        <label>LastName</label>
        <input type="text" name="LastName" value="Google" disabled readonly>
        </div>
        <div class="form-control">
        <input type="number" name="age" value="18" min="10" max="20">
        </div>
        <div class="form-control">
            <input type="date"  name="celebrathe">
        </div>
        <div class="form-control">
            <input type="checkbox" id="agree-with-therms-and-conditions" name="agree" checked>
            <label for="agree-with-therms-and-conditions">Agree with therms and conditions</label>
        </div>
        <div class="form-control">
            <input type="radio" id="gender-male" name="gender">
            <label for="gender-male">Male</label>
            <input type="radio" id="gender-female" name="gender" checked>
            <label for="gender-female">Female</label> 
            <input type="radio" id="gender-secret" name="gender">
            <label for="gender-secret">Secret</label>
        </div>
        <div class="form-control">
            <textarea name="description"
             maxlength="100"
              required 
              placeholder="Type yuor story...">
            </textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
        <div class="form-control">
            <label>
                <input type="checkbox" name="agree">Agree with therms and conditions 
            </label>
        </div>
    </form>
</body>
</html>
