<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with a few inputs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
        .div,.choose-gender{
            margin: 16px;}
    </style>
</head>
<body>
    <form>
        <div class="div">
            <label for="userName">Last Name</label>
            <input type="text" id="userName" name="LastName"
             value="Emerson" readonly>
        </div>
        <div class="div">
            <label for="age-number">Age</label>
            <input type="number" id="age-number" name="age" required
             value="17" min="3" max="10">
        </div>
        <div class="div">
            <input id="accept-therms-and-conditions" type="checkbox" name="agree" disabled>
            <label for="accept-therms-and-conditions">Accept therms and conditions</label>
        </div>
        <div class="choose-gender">
            <input type="radio" id="gender-male" name="gender" checked >
            <label for="gender-male">Male</label>
            <input type="radio" id="gender-female" name="gender">
            <label for="gender-female">Female</label>
            <input type="radio" id="gender-secret" name="gender">
            <label for="gender-secret">Secret</label>
        </div>
        <div class="div">
            <textarea
             name="description"
             maxlength="10"
             required
             placeholder="Writhe description...">
            </textarea>
        </div>
        <div class="div">
           <button type="submit">Submit</button> 
        </div>
    </form>
</body>
</html>
