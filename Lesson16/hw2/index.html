<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
        *{box-sizing: border-box;}
        .form{
            margin: 32px;}
        .div{
            margin: 8px;}
    </style>
</head>
<body>
    <form class="form">
        <div class="div">
            <input type="text" name="primaryLanguare"
            value="HTML" disabled>
        </div>
        <div class="div">
            <input type="checkbox" name="agree" unchecked disabled>
        </div>
        <div class="div">
            <input type="checkbox" name="like"  checked>
        </div>
        <div class="div">
            <input type="color" name="favouriteColor" value="#ff7f50">
        </div>
        <div class="div">
            <input type="date" name="birthDate" value="2021-01-02">
        </div>
        <div class="div">
            <input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
        </div>
        <div class="div">
            <input type="email" name="email" value="example@domain.com">
        </div>
        <div class="div">
            <input type="file" name="avatar">
        </div>
        <div class="div">
            <input type="month" name="startLearning" value="2020-01">
        </div>
        <div class="div">
            <input type="number" name="favouritNamber" value="17">
        </div>
        <div class="div">
            <textarea name="story" placeholder="I long time ago..."
            maxlength="150" ></textarea>
        </div>
        <div class="div">
            <input type="password" name="password" value="secret">
        </div>
        <div class="div">
            <label class="languages">
            <input type="radio" name="language">HTML
            </label>
            <label class="languages">
            <input type="radio" name="language" checked>CSS
            </label>
            <label class="languages">
            <input type="radio" name="language">JavaScript
            </label>
        </div>
        <div class="div">
            <input type="range" name="learningProgress" value="30">
        </div>
        <div class="div">
            <select name="framework">
                <option value="react">React</option>
                <option value="jquery"selected>jQuery</option>
                <option value="bootstrap">Bootstrap</option>
            </select>
        </div>
        <div class="div">
            <input type="search" name="search" value="Type first leters...">
        </div>
        <div class="div">
            <input type="time" name="lunchEnd" value="14:01">
        </div>
        <div class="div">
             <input type="url" name="website"
              value="https://website.com" required>
        </div>
        <div class="div">
            <input type="week" name="birthWeek" value="2021-W51">
        </div>
        <div class="div">
              <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
