<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
        *{box-sizing: border-box;}
        .form{
            margin: 32px;
        }
        .div{
            margin: 8px;
        }
    </style>
</head>
<body>
    <form class="form">
        <div class="div">
            <input type="text" name="primaryLanguare"
            placeholder="HTML" disabled>
        </div>
        <div class="div">
            <input type="checkbox" name="agree" >
        </div>
        <div class="div">
            <input type="checkbox" name="like">
        </div>
        <div class="div">
            <input type="color" name="favouriteColor" value="#ff7f50">
        </div>
        <div class="div">
            <input type="date" name="birthDate" placeholder="2021-01-02">
        </div>
        <div class="div">
            <input type="datetime-local" name="birthTime" placeholder="2024-10-04T13:02">
        </div>
        <div class="div">
            <input type="email" name="email" placeholder="example@domain.com">
        </div>
        <div class="div">
            <input type="file" name="avatar">
        </div>
        <div class="div">
            <input type="month" name="startLearning" placeholder="2020-01">
        </div>
        <div class="div">
            <input type="number" name="favouritNamber" placeholder="17">
        </div>
        <div class="div">
            <textarea name="story" placeholder="I long time ago..."
            maxlength="150" ></textarea>
        </div>
        <div class="div">
            <input type="password" name="password" placeholder="secret">
        </div>
        <div class="div">
            <input type="radio" name="language">
            <label>HTML</label>
            <input type="radio" name="language" checked>
            <label>CSS</label>
            <input type="radio" name="language">
            <label>JavaScript</label>
        </div>
        <div class="div">
            <input type="range" name="learningProgress" placeholder="30">
        </div>
        <div>
            <input type="select" name="framework">
        </div>

    </form>
</body>
</html>
