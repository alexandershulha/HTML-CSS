<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
        *{box-sizing: border-box;
                margin: 0;
                padding: 0;}
        .heater{height: 40px;
                background-color: yellow;
                display: flex;
                align-items: center;}
        .footer{ height: 40px;
                background-color: green;
                display: flex;}
        .footer>span{margin: auto;}
        .main{display: flex;
                flex-grow: 1;}
        .content{background-color: pink;
                flex-grow: 1;
                display: flex;
                align-items: center;
                justify-content: center;}
        .sidebar{width: 200px;
                background-color: grey;
                display: flexbox;}
        .navigation{display: flex;
                list-style-type: none;}
        .navigation>li{margin-left: 16px;}
        .top{display: flex;
                flex-direction: column;
                height: 100vh;}
        .news{display: flexbox;}
        .news>li{line-height: 40px;
                list-style-type: none;
                margin-left: 16px;}
        .sidebar>h2{margin: 16px;
                text-align: center;}
    </style>
</head>
<body>
    <div class="top">
       <header class="heater">
           <ul class="navigation">
               <li>About</li>
               <li>Products</li>
               <li>Contacts</li>
           </ul>
       </header>
       <main class="main">
           <section class="content">
               <h2>I can use Flexbox</h2>
           </section>
           <aside class="sidebar">
               <h2>News</h2>
               <ul class="news">
                   <li>News1</li>
                   <li>News2</li>
                   <li>News3</li>
               </ul>
           </aside>
       </main>
       <footer class="footer"><span>Footer</span></footer>
    </div>
</body>
</html>
