<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
        .heater{height: 40px; background-color: yellow;
        display: flex;align-items: center;}
        .footer{ height: 40px;background-color: green;
               display: flex;}
        .footer>span{margin: auto;}
        .main{display: flex;flex-grow: 1;}
        .content{background-color: pink;width: 80%;display: flex;
        align-items: center;justify-content: center;}
        .news{width: 250px;background-color: grey;display: flex;
        justify-content: center;}
        .vip{display: flex;list-style-type: none;}
        .vip>li{margin-left: 16px;}
        .top{display: flex;flex-direction: column;
        height: 100vh;}
        .class{display: flex;flex-direction:column;
        justify-content: center;}
        .class>li{height: 40px;margin-left: 16px;padding: 0px;}
        .class>h2{margin: 16px;}
    </style>
</head>
<body>
    <div class="top">
    <header class="heater">
        <ul class="vip">
            <li>Google</li>
            <li>Microsoft</li>
            <li>Apple</li>
        </ul>
    </header>
    <main class="main">
        <section class="content">
            <h2>I can use Flexbox</h2>
        </section>
        <aside class="news">
            <h2>News</h2>
            <ul class="class">
                <li>News1</li>
                <li>News2</li>
                <li>News3</li>
            </ul>
        </aside>
    </main>
    <footer class="footer"><span>Footer</span></footer>
    </div>
</body>
</html>
