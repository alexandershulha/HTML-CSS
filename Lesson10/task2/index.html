<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.cs"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
        div{height: 100px; border: 2px solid black;
        margin: 5px;background-color: chocolate;
        width: 100px;flex-shrink:1;}
        body{display: flex ;
        }
        .top{flex-shrink: 5;}
        .vip{flex-shrink: 0;}
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div class="top">3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div class="vip">7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
</body>
</html>
