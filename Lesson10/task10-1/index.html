<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox:flex контейнер и flex элементы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
       html{font-size: 24px;}
       div{margin: 16px;border: 1px solid burlywood;display: flex;}
       .horizontal{height: 50px;align-items: center;justify-content: space-around;}
       .horizontal>span{background-color: aqua;border: 1px solid black;
       }
       .vertical{height: 200px;flex-direction: column;
    align-items: center;justify-content: space-around;}
       .vertical>span{background-color: coral;border: 1px solid brown;}
    </style>
</head>
<body>
    <div class="horizontal">
        <span>Span1</span>
        <span>Span2</span>
        <span>Span3</span>
    </div>
    <div class="vertical">
    <span>Span1</span>
    <span>Span2</span>
    <span>Span3</span>
    </div>
</body>
</html>
