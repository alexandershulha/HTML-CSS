<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
        .header{height: 50px;background-color: aqua;display: flex;
        align-items: center;}
        .footer{height: 40px;background-color: pink;
        display: flex;}
        .top{display: flex;
        list-style-type: none;}
        li{margin-right: 10px;}
        .span{margin: auto;}
        .vip{display: flex;flex-direction: column;
        height: 100vh;}
        .good{flex-grow: 1;display: flex;}
        .content{flex-grow: 1;background-color: goldenrod;
        display: flex;align-items: center;justify-content: center;}
        .news{width: 200px;background-color: dimgrey;}
    </style>
</head>
<body>
    <div class="vip">
        <header class="header">
            <nav>
                <ul class="top">
                     <li>Adout</li>
                     <li>Products</li>
                     <li>Contacts</li>
                </ul>
            </nav>
        </header>
        <main class="good">
            <section class="content">
                <h2>I can use Flexbox!!!</h2>
            </section>
            <aside class="news">
                <h2>News</h2>
                    <ul>
                      <li>News1</li>
                      <li>News2</li>
                      <li>News3</li>
                    </ul>
            </aside>
        </main>
        <footer class="footer"><span class="span">Footer</span></footer>
    </div>
</body>
</html>
