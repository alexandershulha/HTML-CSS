<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchi selectors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
        li{margin-bottom: 15px;}
        ol li{ background-color: chocolate; color: blue;}
        ul span{background-color: aquamarine; color: brown; font-size: 30px;}
        li>span{font-size: 20px;}
        #special+li>span{border: 2px solid green;}
        #special~li{margin-left: 15px;}
        a[title="popular"]{font-size: 24px;}
    </style>
</head>
<body>
    <h1>Hierarchi selectors</h1>
    <ol>
        <li><span>-direct children</span></li>
        <li><span>space-all nested children</span></li>
        <li><span>-all brothers after</span></li>
        <li><span>+- next brother</span></li>
    </ol>
    <br>
    <br>
    <hr>
    <ul>
        <li><span>Europe</span></li>
        <li><span>Asia</span></li>
        <li id="special">Africa</li>
        <li><span>Antarktida</span></li>
        <li><span>South America</span></li>
        <li><span>North America</span></li>
    </ul>
</body>
</html>
