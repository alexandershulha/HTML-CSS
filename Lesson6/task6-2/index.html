<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchy selectors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU"crossorigin="anonymous">
    <style>
        li{margin-bottom: 16px;}
        ol{background-color: green; color: white;}
        ul{ background-color: orange; color: white;}
        #special{border: 3px solid red ;}
        #special~li{margin-left: 16px;}
    </style>
</head>
<body>
    <h1>Hierarchy selectors</h1>
    <ol>
        <li><span> - direct children</span></li>
        <li><span>space - all nested children</span></li>
        <li><span>- all brothers after</span></li>
        <li><span>+ - next brother</span></li>
    </ol>
    <br>
    <hr>
    <ul>
        <li><span>Europe</span></li>
        <li><span>Asia</span></li>
        <li id="special"><span>Africa</span></li>
        <li><span>Antarktida</span></li>
        <li><span>South America</span></li>
        <Li><span>North America</span></Li>
    </ul>
</body>
</html>
