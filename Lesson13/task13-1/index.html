<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image as background</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.cs"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
         *{box-sizing: border-box;}
         .mountains{
            width: 300px;height: 500px;
            background-color: #53d030;
            font-size: 32px;color: #fff;
            text-align: center;margin-top: 32px;
            font-weight: 700;
            background-image: url(nature.jpeg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

         }
    </style>
</head>
<body>
    <div class="mountains">Mountains</div>
</body>
</html>
