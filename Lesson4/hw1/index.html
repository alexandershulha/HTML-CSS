<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        li { margin: 5px;} 
        ul { color: #900505; font-size: 20px; }
        ol { color: #bbb00d; font-size: 15px;}
    </style>
</head>
<body>
    <div style="display: inline-block; height: 300px; width: 300px;border: 4px dashed; background-color: #bbb00d;">
        <p style="color: blue; font-size: 40px;"> CSS свойства
            <br>
            <ul>
                <li>1 глава содержания</li>
                <li>2 глава содержания</li>
                <li>3 глава содержания</li>
            </ul>
        </p>
    </div>
    <hr>
    <div style="display: inline-block; height: 300px; width: 300px; border: 3px dashed; background-color: aqua;">
        <p style="color: darkgreen; font-size: 30px;">Таблица
            <br>
            <ol>
                <li>first</li>
                <li>second</li>
            </ol>
        </p>
    </div>
