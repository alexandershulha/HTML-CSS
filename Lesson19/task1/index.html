<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плавные переходы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
        *{box-sizing: border-box;}
        .conteiner{
            margin: 32px;
        }
        .rect{
            width: 100px;
            height: 100px;
            background-color: coral;
            margin-bottom: 16px;
            opacity: 0.5;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: width 2s,opacity 1s;
        }
        .rect:hover{
            background-color: coral;
            width: 100%;
            opacity: 1;
        }
        .conteiner:nth-child(1){
            transition-timing-function: linear;
        }
        .conteiner:nth-child(2){
            transition-timing-function: ease;
        }
        .conteiner:nth-child(3){
            transition-timing-function: ease-in;
        }
        .conteiner:nth-child(4){
            transition-timing-function: ease-out;
        }
        .conteiner:nth-child(5){
            transition-timing-function: ease-in-out;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="rect linear">linear</div>
        <div class="rect ease">ease</div>
        <div class="rect ease-in">ease-in</div>
        <div class="rect ease-out">ease-out</div>
        <div class="rect ease-in-out">ease-in-out</div>
    </div>
</body>
</html>
