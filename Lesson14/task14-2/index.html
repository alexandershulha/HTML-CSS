<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Специфичность селекторов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
        .rectangle{
            width: 100px;height: 100px;
            background-color: aqua;
        }
        div,.rectangle{background-color: blueviolet;}
        .text{
            font-size: 18px;
            line-height: 24px;
        }
        .text::first-letter{color: red;}
        .text::first-letter{
            color: green; important;}
        .new{
            color: grey;
        }
        div,.text{font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="rectangle"></div>
    <p class="text new">
        Cascading Style Sheets — (каскадные таблицы стилей) — формальный язык описания внешнего вида
        документа, написанного с использованием языка разметки.
    </p>
</body>
</html>
