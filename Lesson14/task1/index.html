<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наследование в CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU" crossorigin="anonymous">
    <style>
       html{
        font-size: 18px;
       }
       .class{
        font-size: 24px;
        color: #f39;
        list-style-type: none;
        padding: 8px;}
        .class-list{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Наследование в CSS</h1>
    <p>
        Наследование в CSS-это механизм, с помощью которого некоторые значения свойств передаются
        от элемента к его потомкам.
    </p>
    <section>
        <h2>Не передаются:</h2>
        <ul class="class">
            <li class="class-list">margins/paddings</li>
            <li class="class-list">borders</li>
            <li class="class-list">width/height</li>
            <li class="class-list">background</li>
            <li class="class-list">...</li>
        </ul>
    </section>
</body>
</html>
