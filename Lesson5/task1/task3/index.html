<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css">
    <styl>
        .user-date{b}
        span.user-date{c}
        li.user-date{b}
        * 
    </styl>
</head>
<body>
    <div class="description-text">
        <p class="super-important highlihgted">
            Super important highlihgted next
        </p>
        <p class="important">
            Less important text
        </p>
        <p>Really not so important paragrahp</p>
        <div>
           <span class="super-important user-date">First name</span>
           <span class="user-date">Last name</span>
           <span class="company-date">Last name</span>
           <span class="user-date">Last name</span>
        </div>
        <div>
           <p>User roles</p>
          <ul>
              <li class="user-date">Product development</li>
              <li class="user-date">Mentoring</li>
           </ul>
        </div>
    </div>    
</body>
</html>
