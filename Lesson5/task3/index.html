<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektors exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
    crossorigin="anonymous">

        .super-important.highlihgted {background-color: red;}
        .highlihgted,.company-date{color: yellow;}
        li.user-date{font-size: 24px;}
        span.user-date{font-size: 10px;}
    </style>
</head>
<body>
    <div class="description-text">
        <p class="super-important highlihgted">Super important highlihgted text</p>
        <p class="highlihgted"> Less important text</p>
        <p>Really not so important paragraph</p>
        <div>
            <span class="user-date">First name</span>
            <span class="user-date">Last name</span>
            <span class="company-date">Last name</span>
            <span class="user-date">Last name</span>
        </div>
        <div>
            <p>User roles</p>
            <ul>
            <li class="user-date">Product development</li>
            <li class="user-date">Mentoring</li>
            </ul>
        </div>
    </div>

</html>
